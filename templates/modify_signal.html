{% extends 'base.html' %}

{% block title %}主管操作—口令修改{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}

{% block operation %}主管口令修改{% endblock %}

{% block info_form %}
    <div class="container">
        <section id="content">
            <form action="{{ url_for('modify_signal',user_id=user.id)}}" method="post">
                <h1>口令修改</h1>
                <div>
                    <input type="text" value="主管 {{ user.username }}" disabled/>
                </div>
                <div>
                    <input type="password" placeholder="输入密码" name="password" />
                </div>
                <div>
                    <input type="password" placeholder="输入当前口令" name="signal_cur" />
                </div>
                <div>
                    <input type="password" placeholder="输入新口令" name="signal_new" />
                </div>
                 <div class="">
                    <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
                 </div>
                <div>
                    <div style="width: 300px">
                    <input type="submit" value="更改"  class="btn btn-primary" id="js-btn-login" style="display: inline-block;margin-left:
120px;height: 40px"/>
                </div>
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div>
{% endblock %}
